<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5视频</title>
	<link rel="stylesheet" href="video.css">
</head>
<body>
	<div id="div1">
		<button onclick="playOrPause()">播放/暂停</button>
		<button onclick="largeVideo()">大</button>
		<button onclick="mediumVideo()">中</button>
		<button onclick="smallVideo()">小</button>
		<br>
		<video id="baby" src="sweetBaby.mp4" width="300" height="450" autoplay="autoplay" loop="loop" controls="controls"></video>
		<br>
		<img src="video_1.png" width="1000" height="600" alt="Video标签属性">
		<img src="video_2.png" width="1000" height="600" alt="Video标签属性">
	</div>
	

	<script type="text/javascript">
		var myVideo = document.getElementById('baby');

		function playOrPause() {
			if (myVideo.paused) {
				myVideo.play();
			} else {
				myVideo.pause();
			}

		}
		function largeVideo() {
			myVideo.width = 800;
			myVideo.height = 950;
		}
		function mediumVideo() {
			myVideo.width= 600;
			myVideo.height = 650;
		}
		function smallVideo() {
			myVideo.width = 300;
			myVideo.height = 450;
		}
	</script>

</body>
</html>
