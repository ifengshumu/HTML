<!--正则-->
<p><strong>在 JavaScript 中，正则表达式通常用于两个字符串方法 : search() 和 replace()。</strong></p>
<p>search() 方法 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回<em>子串的起始位置。</em></p>
<button onclick="mySearch()">获取“cheok”在完整地址中的起始位置</button>
<p>replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。</p>
<button id="rep" onclick="myReplace()">Tencent</button>
