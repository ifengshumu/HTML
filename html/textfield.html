<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./../css/textfield.css">
    <title>表单</title>
</head>

<body>
    <h3>输入元素：</h3>
    <div id="div1">
        <form action="login.php" method="post">
            <label class="tip1" for="username">用户名:</label>
            <input type="text" name="username" id="username" value="" placeholder="请输入用户名">
            <br>
            <label class="tip1" for="pass">密码：</label>
            <input type="password" name="pass" id="pass" placeholder="请输入密码">
            <br>
            <input type="checkbox" name="checkbox" checked="checked">
            <label id="rpas" for="rember">记住密码</label>
            <label id="fpas" for="forget"> <a href="http://www.cheok.com" target="_blank" style="text-decoration:none">忘记密码？</a>
            </label>
            <br>
            <input id="login" type="button" name="submit" value="登录">
        </form>
    </div>
    <p>带边框</p>
    <form action="">
        <fieldset id="field">
            <legend>Personal information:</legend>
            Name：<input type="text" size="30"><br>
            Email：<input type="email" name="mail" id="m"><br>
            Date of brith：<input type="date" name="d" id="d">
        </fieldset>
    </form>
    <h3>文本域(textarea)：</h3>
    <form action="feedback.php" method="post">
        <textarea name="feedback" id="feedback" cols="50" rows="10" placeholder="请输入您的意见和建议"></textarea>
    </form>
    <h3>单选&多选：</h3>
    <!-- 单选 -->
    <form action="radio.php" method="post">
        <label for="radio">请选择您的年龄：</label>
        <input type="radio" name="age" id="age1">18
        <input type="radio" name="age" id="age2">19
        <input type="radio" name="age" id="age3" checked="checked">20
    </form>
    <!-- 多选 -->
    <form action="select.php" method="post">
        <label for="like">请选择你喜欢的运动：</label>
        <input type="checkbox" name="a1" value="跑步"> 跑步
        <input type="checkbox" name="a2" value="游泳"> 游泳
        <input type="checkbox" name="a3" value="打羽毛球" checked="checked"> 打羽毛球
        <input type="checkbox" name="a4" value="登山"> 登山
    </form>

    <h3>下拉选择：</h3>
    <form action="select.php" method="post">
        <label for="activity">运动</label>
        <select name="activity" id="activity">
            <option value="跑步">跑步</option>
            <option value="游泳">游泳</option>
            <option value="打羽毛球" selected="selected">打羽毛球</option>
            <option value="登山">登山</option>
        </select>
    </form>
    <hr>
    <h3>发邮件</h3>
    <form action="mailto:zmc@cheok.com" method="post">
        Content：<br>
        <textarea name="content" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="发送">
    </form>
</body>

</html>
